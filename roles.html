<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Rol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <h1 class="mb-4 text-center">Seleccione el Rol:</h1>
  <div class="container">
    <form id="formularioRoles" class="mb-3">
      <div class="input-group col-lg-6">
        <select class="form-control" id="rol" name="rol" required>
          <option value="" selected disabled>Seleccione</option>
        </select>
        <button type="submit" class="btn btn-success btn-lg">Ir</button>
      </div>
    </form>
    <div id="candidatosContainer" class="row g-4 mt-4"></div>
    <button id="btnVotar" class="btn btn-success mt-3" disabled>Votar</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
