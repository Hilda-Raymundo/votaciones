<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Usuarios - Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h1 class="mb-4 text-center">Seleccione el departamento:</h1>
    <form id="formulario" class="col-lg-6">
      <select class="form-control" id="nombre" required>
        <option value="" selected disabled>Seleccione departamento</option>
      </select>
      <br>
      <div id="rolesContainer" class="mt-3"></div>
      <button type="submit" class="btn btn-success btn-lg">Ir</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
