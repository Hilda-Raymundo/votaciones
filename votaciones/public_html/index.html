<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h1 class="mb-4">Gestión de Usuarios</h1>
    <form id="formulario" class="mb-3">
      <div class="input-group">
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa un nombre" required>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </div>
    </form>

    <ul id="listaUsuarios" class="list-group"></ul>
  </div>

  <!-- ✅ Cargar Supabase en modo navegador -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
