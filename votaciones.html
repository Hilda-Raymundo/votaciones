<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #0d47a1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card {
      border: none;
      transition: all 0.3s ease;
      border-radius: 12px;
      background: white;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .candidato-card.selected {
      border: 3px solid #0d6efd !important;
      box-shadow: 0 0 20px rgba(13, 110, 253, 0.3);
    }

    #btnVotar {
      font-size: 1.2rem;
      padding: 10px 30px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      transition: 0.3s;
    }

    #btnVotar:hover:not(:disabled) {
      background-color: #28a745 !important;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4 text-center">üó≥Ô∏è Lista de Candidatos</h1>
    <div id="candidatosContainer" class="row justify-content-center g-4"></div>
    <button id="btnVotar" class="btn btn-success mt-4" disabled>Votar</button>
  </div>

    <!-- Toast cuadrado central con check moderno -->
<div id="toastVoto" class="position-fixed top-50 start-50 translate-middle p-0" style="z-index:1080;">
  <div class="toast toast-square align-items-center border-3 border-success text-success bg-white shadow" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="2500">
    <div class="d-flex flex-column justify-content-center align-items-center p-3">
      <!-- Check animado -->
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="100" height="100">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" stroke="green" stroke-width="4"/>
        <path class="checkmark-check" fill="none" stroke="green" stroke-width="4" d="M14 27l7 7 17-17"/>
      </svg>
      <span class="fw-bold fs-5 text-success mt-2">Voto registrado</span>
    </div>
  </div>
</div>

<style>
.toast-square {
  width: 220px;
  height: 220px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.3s ease;
}

.checkmark {
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation: drawCheck 0.8s forwards;
}

.checkmark-circle {
  stroke-dasharray: 157; /* circunferencia aproximada del c√≠rculo */
  stroke-dashoffset: 157;
  animation: drawCircle 0.8s forwards;
}

@keyframes drawCircle {
  to { stroke-dashoffset: 0; }
}

@keyframes drawCheck {
  0% { stroke-dashoffset: 100; }
  100% { stroke-dashoffset: 0; }
}

.toast.show {
  opacity: 1 !important;
  transform: scale(1) !important;
  animation: bounceToast 0.3s;
}

@keyframes bounceToast {
  0% { transform: scale(0.5); }
  60% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>

  <footer>
      Votaciones ‚Äî <span class="text-primary fw-semibold">2026</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
